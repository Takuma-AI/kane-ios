<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KANE - Opening</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0A0A0A;
            color: #FFFFFF;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
            position: relative;
        }

        /* Retro grid background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 163, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 163, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 10s linear infinite;
            z-index: 0;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Content styling */
        .content {
            position: relative;
            z-index: 1;
            max-width: 400px;
            width: 100%;
        }

        .text-block {
            font-size: 32px;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: slide-up 0.8s ease forwards;
        }

        .text-block.delay-1 { animation-delay: 0.3s; }
        .text-block.delay-2 { animation-delay: 0.8s; }
        .text-block.delay-3 { animation-delay: 1.3s; }

        @keyframes slide-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .strike {
            position: relative;
            display: inline-block;
            color: #666;
        }

        .strike::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 0;
            height: 2px;
            background: #FF3366;
            animation: strike-through 0.5s ease forwards;
            animation-delay: 2s;
        }

        @keyframes strike-through {
            to { width: 100%; }
        }

        .highlight {
            color: #00FFA3;
            text-shadow: 0 0 20px rgba(0, 255, 163, 0.5);
            display: inline-block;
            opacity: 0;
            animation: glow-in 0.6s ease forwards;
            animation-delay: 2.3s;
        }

        @keyframes glow-in {
            to { opacity: 1; }
        }

        .subtle-text {
            font-size: 18px;
            color: #888;
            line-height: 1.6;
            opacity: 0;
            animation: fade-in 0.8s ease forwards;
            animation-delay: 3s;
        }

        @keyframes fade-in {
            to { opacity: 1; }
        }

        /* Continue button */
        .continue-btn {
            position: fixed;
            bottom: 40px;
            right: 24px;
            background: linear-gradient(135deg, #00FFA3, #00D4FF);
            color: #000;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: slide-up 0.8s ease forwards;
            animation-delay: 3.5s;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0, 255, 163, 0.3);
        }

        .continue-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(0, 255, 163, 0.5);
        }

        /* Pixel accents */
        .pixel-accent {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00FFA3;
            opacity: 0.6;
            animation: float 3s ease-in-out infinite;
        }

        .pixel-accent:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .pixel-accent:nth-child(2) { top: 60%; right: 15%; animation-delay: 1s; }
        .pixel-accent:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Second screen */
        .screen {
            min-height: 100vh;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
        }

        .screen.active {
            display: flex;
        }

        .question-text {
            font-size: 36px;
            font-weight: 700;
            line-height: 1.3;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #FFFFFF 0%, #00FFA3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sub-text {
            font-size: 20px;
            color: #666;
            text-align: center;
            margin-bottom: 60px;
            font-family: 'Space Mono', monospace;
        }

        /* Voice visualization */
        .voice-container {
            width: 200px;
            height: 200px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .voice-container:hover {
            transform: scale(1.05);
        }

        .voice-circle {
            width: 100%;
            height: 100%;
            border: 3px solid #00FFA3;
            border-radius: 50%;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 40px rgba(0, 255, 163, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .waveform {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .wave-bar {
            width: 3px;
            background: #00FFA3;
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }

        .wave-bar:nth-child(1) { height: 20px; animation-delay: 0s; }
        .wave-bar:nth-child(2) { height: 40px; animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { height: 30px; animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { height: 50px; animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { height: 35px; animation-delay: 0.4s; }
        .wave-bar:nth-child(6) { height: 45px; animation-delay: 0.5s; }
        .wave-bar:nth-child(7) { height: 25px; animation-delay: 0.6s; }

        @keyframes wave {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1); }
        }

        .tap-hint {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #666;
            font-family: 'Space Mono', monospace;
        }
    </style>
</head>
<body>
    <!-- Screen 1: Opening Hook -->
    <div class="container" id="screen1">
        <div class="grid-bg"></div>
        
        <div class="pixel-accent"></div>
        <div class="pixel-accent"></div>
        <div class="pixel-accent"></div>
        
        <div class="content">
            <div class="text-block">
                We're not here to make you <span class="strike">spend less</span>
            </div>
            
            <div class="text-block delay-1">
                We're here to help you <span class="highlight">spend right</span>
            </div>
            
            <div class="text-block delay-2 subtle-text">
                And for 99% of our users, spending right means spending less without trying
            </div>
        </div>
        
        <button class="continue-btn" onclick="showScreen2()">LET'S GO â†’</button>
    </div>

    <!-- Screen 2: First Question -->
    <div class="screen" id="screen2">
        <div class="grid-bg"></div>
        
        <div class="content">
            <h1 class="question-text">What's something you bought this week that was absolutely worth it?</h1>
            
            <p class="sub-text">Take your time. Think about it.</p>
            
            <div class="voice-container" onclick="simulateVoice()">
                <div class="voice-circle"></div>
                <div class="waveform">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
                <span class="tap-hint">TAP & HOLD</span>
            </div>
        </div>
    </div>

    <script>
        function showScreen2() {
            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').classList.add('active');
        }

        function simulateVoice() {
            // In real app, this would activate voice recording
            console.log('Voice activated');
            // For now, just visual feedback
            document.querySelector('.voice-circle').style.borderColor = '#FF3366';
            setTimeout(() => {
                document.querySelector('.voice-circle').style.borderColor = '#00FFA3';
            }, 2000);
        }
    </script>
</body>
</html>
